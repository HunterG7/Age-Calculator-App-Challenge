<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper justify-center align-center">
    <main class="container">
        <div id="form-row" class="row align-center">
            <div id="day-input-box" class="column input-box">
                <label>
                    <h2>Day</h2>
                    <input id="day-value" type="text" placeholder="DD">
                </label>
            </div>

            <div id="month-input-box" class="column input-box">
                <label>
                    <h2>Month</h2>
                    <input id="month-value" type="text" placeholder="MM">
                </label>
            </div>

            <div id="year-input-box" class="column input-box">
                <label>
                    <h2>Year</h2>
                    <input id="year-value" type="text" placeholder="YYYY">
                </label>
            </div>

            <div class="column">
                <div class="img-wrapper">
                    <img alt="arrow-btn" src="assets/images/icon-arrow.svg">
                </div>
            </div>
        </div>
        <div id="error-row" class="row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>

        <div id="result-row" class="row">
            <div class="column">
                <div id="year-row" class="row">
                    <p>--</p>
                    <h2>years</h2>
                </div>

                <div id="month-row" class="row">
                    <p>--</p>
                    <h2>months</h2>
                </div>

                <div id="day-row" class="row">
                    <p>--</p>
                    <h2>days</h2>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HunterG7" target="_blank">Hunter</a>.
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
